<div class="container">
    <div class="row">
      <div class="col-lg-12 text-center" style="padding-top: 20px;">
        <div class="container box" style="margin-top: 10px; padding-left: 0px; padding-right: 0px;">
          <div class="row">
            <div class="col-12" style="text-align: center;">
              <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" class="form-control" formControlName="userName" required autofocus>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" class="form-control" formControlName="password" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
